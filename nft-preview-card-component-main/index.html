<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container">
    <div class="nft-card">
      <img class="image-equilibrium" src="./images/image-equilibrium.jpg" alt="image-equilibrium">

      <h1 class="title">Equilibrium #3429</h1>

      <p class="description">Our Equilibrium collection promotes balance and calm.</p>

      <div class="icons">
        <img class="icon-ethereum" src="./images/icon-ethereum.svg" alt="icon-ethereum"><p class="ethereum">0.041 ETH</p>
        <img class="icon-clock" src="./images/icon-clock.svg" alt="icon-clock"><p class="days">3 days left</p>
      </div>
      <div class="line"></div>
      <div class="avatar">
        <img class="image-avatar" src="./images/image-avatar.png"><p class="author">Creation of <a class="name">Jules Wyvern</a></p>
      </div>

  </div>

</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ana Paola Minchaca</a>.
  </div>
</body>
</html>
