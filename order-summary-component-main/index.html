<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="styles.css">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container">
    <div class="order-summary">
      <img class="order-img" src="./images/illustration-hero.svg" alt="illustration-hero">
      <h1 class="title">Order Summary</h1> 

      <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
      
      <div class="annual-plan">
        <img class="music-icon" src="./images/icon-music.svg" alt="icon-music">
        <div class="plan-container">
          <p class="plan-title">Annual Plan</p>
          <p class="price">$59.99/year</p>
        </div>

        <a class="a-change" href="#">Change</a>
      </div>

      <button class="pay-btn">Proceed to Payment</button>
      <a class="a-cancel" href="#">Cancel Order</a>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ana Paola Minchaca</a>.
  </div>
</body>
</html>
